<ion-content>
  <h1>
    Welcome To Home
    <span class="__slides">...</span>
  </h1>
  <div class="ion-tabs">
    <button
      *ngFor="let tab of tabs"
      (click)="handleTabRoute(tab.component)"
      class="__ion-tab"
    >
      <ion-icon name="{{ tab.icon }}"></ion-icon>
      <ion-label>{{ tab.label }}</ion-label>
    </button>
  </div>
</ion-content>
